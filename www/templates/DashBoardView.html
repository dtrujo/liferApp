			<i class="icon ion-navicon"></i>
		</button>
  	</ion-nav-buttons>
	<ion-nav-buttons side="right">

	</ion-nav-buttons>
	<ion-content>
		<div class="contentImage">
			<div class="whiteSeparator"></div>
