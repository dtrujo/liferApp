<ion-view view-title="Ticket regalo" class="clientsBar">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear" ng-click="shareTicket()"><i class="barIcon ion-android-share-alt"></i></button>
  </ion-nav-buttons>
	<ion-content class="backgroundWhite">
		<div class="detailsTicketHeader">
			<div class="pricePurchase">
        <img src="img/icon.png" style="width:25%;float:left;margin: 0px 0px 0px 30px;" />
        <div style="margin: 10px 0px 0px 10px;float: left;">
          <h4 class="pHeader"><span>Jugueterías Lifer</span></h4>
          <h6 class="pHeader"><span>liferapp@lifer.es</span></h6>
          <h6 class="pHeader"><span>www.lifer.es</span></h6>
        </div>
      	<div class="clear"></div>
        <p style="margin:5px 0px 5px;text-align:center">Puede realizar cambios en nuestras jugueterías LIFER</p>
        <p style="margin:0px 0px 0px;text-align:center">{{ Ddocumento }}</p>
				<h5 class="pHeader" style="text-align:center"><span>Nº Ticket:</span> {{ Ndocumento }}</h5>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<ion-scroll direction="y" style="height: 60%">
			<ion-list show-delete="false" can-swipe="true" class="listPurchaseDetails">
				<ion-item ng-repeat="article in articles" class="itemTicketArticlesDetails">
					<div class="offerItem">
						<div class="ticketArticleImage">
							<img src="http://194.140.149.253/Fotos/{{article.Codigo}}.jpg">
							<div class="clear"></div>
						</div>
						<div class="cartInfoItem">
							<h3>{{article.Codigo}}</h3>
							<p>{{article.Descripcion}}</p>
							<p class='small'><strong>Uds:</strong> {{article.Uds}}</p>
						</div>
					</div>
				</ion-item>
			</ion-list>
	 	</ion-scroll>
  </ion-content>
</ion-view>
