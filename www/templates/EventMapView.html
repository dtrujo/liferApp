 <ion-view view-title="Mapa del Evento">
	<ion-nav-bar align-title="left" class="bar-clear customBar eventsBar">
	    <ion-nav-back-button>
	    </ion-nav-back-button>
	    <ion-nav-buttons>
	      	<button class="button button-icon button-clear menuIcon" menu-toggle="left">
	      	</button>
	      	<h1 class="title">Mapa del Evento</h1>
	 	</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content data-tap-disabled="true" scroll="false">
 		<ui-gmap-google-map 
 			class="map angular-google-map-container" 
 			center='map.center' zoom='map.zoom' 
 			events="map.markersEvents">
        	<ui-gmap-marker 
          		coords="marker.coords" options="marker.options" 
          		events="marker.events" idkey="marker.id" 
          		closeClick="hideMarkerPopup()"
          	 	onClicked="showMarkerPopup()">
          	</ui-gmap-marker>       
        </ui-gmap-google-map>
  	</ion-content>
</ion-view>
