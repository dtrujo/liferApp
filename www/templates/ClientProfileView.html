<ion-view cache-view="false" view-title="Cambio de imagen" class="clientsBar">
	<ion-content class="backgroundWhite">
        <img class="imageProfile" ng-src="{{image}}"/> 
        <button class="button buttonChange" ng-click="addMedia()" >
            <i class='ion-images'></i>
        </button>
         <button class="button buttonDelete" ng-click="deleteMedia()" >
            <i class='ion-trash-a'></i>
        </button>
    </ion-content>
</ion-view>
